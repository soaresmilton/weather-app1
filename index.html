<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Weather App</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="weather-app">
    <div class="container">
      <h3 class="brand">Clima Agora App</h3>
      <div>
        <h1 class="temp">16&#176</h1>
        <div class="city-time">
          <h1 class="name">London</h1>
          <small>
            <span class="time">06:09</span>
            -
            <span class="date">SÃ¡bado 20 de Abril</span>
          </small>
        </div>
        <div class="weather">
          <img 
          src="./icons/day/113.png"
          class="icon" 
          alt="icon"
          width="50"
          height="50"
          />
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Search location...">
        <button type="submit" class="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <ul class="cities">
        <li class="city">Itamogi</li>
        <li class="city">Uberaba</li>
        <li class="city">Nova York</li>
        <li class="city">Manaus</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>

      <!-- <div class="footer">
        Developed by
        <a href="https://www.linkedin.com/in/soaresmilton/" target="_blank">

          <h3>Milton Soares</h3>
        </a>
        
      </div> -->
    </div>
  </div>
  <script src="src/Utils.js" type="module"></script>
  <script src="config.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
